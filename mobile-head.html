<head>
    <meta charset="UTF-8">
    <title>AppTitle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 禁止页面缓存 -->
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-transform" />
    <!-- 预读取其他域DNS -->
    <link href="//yoursite.com" rel="dns-prefetch">
    <link href="//www.yoursite.com" rel="dns-prefetch">
    <link href="//yoursite.com" rel="dns-prefetch">
    <meta name="keywords" content="keywords,keywords....">
    <meta name="description" content="some description....">
    <!-- safari 允许全屏模式浏览； -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <!-- 隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 状态栏样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 作者信息 -->
    <meta name="author" contect="icewater, ice_water@live.com" />
    <!-- 禁止了把数字转化为拨号链接！ -->
    <meta name="format-detection" content="telephone=no">
    <!-- 禁止跳转至地图！ -->
    <meta name="format-detection" content="address=no">
    <!-- 禁止设备识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <meta name="HandheldFriendly" content="true">
    <link rel="shortcut icon" href="favicon.ico" type="images/x-icon"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- 添加到桌面的图标 -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icon-57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icon-114.png">
    <!-- 应用开始启动时图标 -->
    <link rel="apple-touch-startup-image" sizes="320x460" href="images/icon-320x460.png" media="screen and (max-device-width: 320)">
    <link rel="apple-touch-startup-image" sizes="640x920" href="images/icon-640x920.png" media="screen and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)">

    <!-- 样式文件 -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/maintain.css" />
</head>
